<!DOCTYPE html>
<html>
    <head>
        <script src="js/captcha.js" type="text/javascript"></script> <!--FALTABA TEXT/JAVASCRIPT -->
        <script type="text/javascript" language="Javascript">
            document.oncontextmenu = function(){return false}   
        </script>
        <link rel="shortcut icon" href="img/logo.jpg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/icons.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">
    </head>
    <body onload="deshabilitar()">
        <div class="logo">
            <img  class="avatar" src="img/logo.jpg">
            <br>
            <br>
            <h1>Login</h1>
            <!-- inicio de formulario login -->
            <form method="post" action="verificacion.php">
                <!-- USERNAME-->
                <div class="icono1">
                    <input type="text" name="username" id="username" placeholder=" Nombre de usuario..." autocomplete="off" maxlength="15">
                </div>
                <!-- PASSWORD-->
                <div class="icono2">
                    <input type="password" name="password" id="password" placeholder=" Contraseña..." maxlength="15">
                    <img src="img/mostrar.png" alt="Mostrar contraseña" id="boton" onclick="mostrarContrasena()">
                </div>
                <!-- java script para el boton de mostrar contraseña -->
                <script>
                    var boton = document.getElementById('boton');
                    var input = document.getElementById('password');
                    function mostrarContrasena(){
                        if(input.type == "password"){
                            input.type = "text";
                            boton.src = "img/ocultar.png";
                        }  
                        else{ 
                            input.type = "password";
                            boton.src = "img/mostrar.png";
                        }
                    }
                    function ocultar (){
                        input.type = "password";
                        boton.src = "ocultar.png"
                    }
                </script>

                <!-- CAPTCHA NO SOY UN ROBOT. ARCHIVO captcha.js -->
				<br><center><input type="button" name="captcha" value="NO SOY UN ROBOT" onclick="validar()"></center>
			
                <!--boton de iniciar sesion -->
                <button type="submit" id="ingreso" name="submit">INICIAR SESIÓN</button>
            </form>
            <footer>
            <h5>Powered by EEST Nº5 JFK</h5>
            </footer>
        </div>
    </body>
</html>
