<!DOCTYPE html>
<html>
  <head>
    <script src="js/captcha.js" type="text/javascript" defer></script>
    <script type="text/javascript" language="Javascript">
      document.oncontextmenu = function () {
        return false;
      };
    </script>
    <link rel="shortcut icon" href="img/logo.jpg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body onload="deshabilitar()">
    <div class="contenedor">
      <img class="avatar" src="img/logo.jpg" />
      <br />
      <br />
      <h1>Login</h1>
      <!-- inicio de formulario login -->
      <form class="login" method="post" action="verificacion.php">
        <!-- USERNAME-->
        <div class="correo">
          <input
            type="text"
            name="username"
            id="username"
            placeholder=" Nombre de usuario..."
            autocomplete="off"
            maxlength="15"
          />
        </div>
        <!-- PASSWORD-->
        <div class="clave">
          <input
            type="password"
            name="password"
            id="password"
            placeholder=" Contraseña..."
            maxlength="15"
          />
          <img
            src="img/mostrar.png"
            alt="Mostrar contraseña"
            id="ojo"
            onclick="mostrarContrasena(this)"
          />
        </div>
        <!-- javascript para el boton de mostrar contraseña -->
        <script>
          var input = document.getElementById("password");
          function mostrarContrasena(elemento) {
            if (input.type == "password") {
              input.type = "text";
              elemento.src = "img/ocultar.png";
            } else {
              input.type = "password";
              elemento.src = "img/mostrar.png";
            }
          }
        </script>

        <!-- CAPTCHA NO SOY UN ROBOT. ARCHIVO captcha.js -->
        <br />
        <center>
          <input
            type="button"
            name="captcha"
            id="captcha"
            value="NO SOY UN ROBOT"
            onclick="validar()"
          />
        </center>

        <!--boton de iniciar sesion -->
        <button type="submit" id="ingreso" name="submit">INICIAR SESIÓN</button>
      </form>
      <footer>
        <h5>Powered by EEST Nº5 JFK</h5>
      </footer>
    </div>
  </body>
</html>
