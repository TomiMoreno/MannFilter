<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loging</title>
	<link rel="stylesheet" type="text/css" href="general.css">

</head>
<body>
	
<div class="logo">
	<center><header>
		<img  class="avatar" src="logo.jpg"><br><br>

		<!-- inicio de formulario login -->
		
		<form >
			<!-- USERNAME-->
			<div class="icono1">
		<input type="text" name="username" id="username" placeholder="Usuario"><br>
		</div>
			<!-- PASSWORD-->
			<div class="icono2">
		<input type="password" name="password" id="password" placeholder="Contraseña">

		<img src="mostrar.png" alt="Mostrar contraseña" id="boton" onclick="mostrarContrasena()">
		
		</div>
		<!--boton de iniciar sesion -->
		<button type="submit" id="1">INICIAR SESION </button>

		<a href="#" class="login-forgot-pass">¿Problemas para ingresar?</a><br>
	</form>
</header>

<footer>

		<h5> Powered by EEST Nº5 JFK </h5>
</footer>
</div>
	
	</center>	

     
<!-- java script para el boton de mostrar contraseña -->
	<script >
		
		var boton = document.getElementById('boton');
		var input = document.getElementById('password') ;

		

		function mostrarContrasena(){
			if (input.type == "password"){
				input.type = "text";
				boton.src = "ocultar.png";

				/*setTimeout("ocultar()", 2000);*/
			}  else { 
				input.type = "password";
				boton.src = "mostrar.png";
			}
		}

		function ocultar (){
			input.type = "password";
			boton.src = "ocultar.png"
		}
	</script>

</body>
</html>
